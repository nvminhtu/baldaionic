<ion-view view-title="Турнир">
    <ion-content class="bg">
        <div class="list">
            <div class="item" ng-repeat="player in model.topPlayers">
                <user-pic photo-url="{{ player.profile.photoURL }}"></user-pic>
                <h2>{{ player.profile.name }}</h2>
                <p>{{ player.score }}</p>
            </div>
        </div>
        <div class="padding">
            <h5>Всего {{ model.totalPlayers }} игроков.</h5>
        </div>
    </ion-content>
</ion-view>
