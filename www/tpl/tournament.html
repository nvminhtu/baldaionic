<ion-view view-title="Турнир">
    <ion-content class="bg">
        <div class="list">
            <div ng-class="{'selected-item': player.profile.local, 'item':1}" ng-repeat="player in model.topPlayers" >
                <user-pic photo-url="{{ player.profile.photoURL }}" small="1"></user-pic>
                <h2>{{ player.profile.name }}</h2>
                <p>{{ player.score }}</p>
            </div>
            <div class="padding" ng-if="model.meOutsider"></div>
            <div class="item selected-item" ng-if="model.meOutsider">
                <user-pic photo-url="{{ model.me.profile.photoURL }}" small="1"></user-pic>
                <h2>{{  model.me.profile.name }}</h2>
                <p>{{  model.me.score || 0 }}</p>
            </div>
        </div>

        <h5>Всего <number n="{{ model.totalPlayers }}" one="игрок" two="игрока" five="игроков"></number>.</h5>
    </ion-content>
</ion-view>
