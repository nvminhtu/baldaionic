        <div class="padding">
            <div class="profile-header">
                <user-pic photo-url="{{ model.me.photoURL }}"></user-pic>
                <h1>{{ model.me.name }}</h1>
                <small>ID: {{ model.me.id }}</small>
            </div>
        </div>

    </ion-content>
</ion-view>
