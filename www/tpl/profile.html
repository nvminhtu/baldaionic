<ion-view view-title="Профиль">
    <ion-content class="bg">
        <div class="padding">
            <div class="list card">

                <div class="item">
                    <user-pic photo-url="{{ model.me.photoURL }}"></user-pic>
                    <div>
                        <div class="bigname">{{ model.me.name }}</div>{{ model.me.name }}
                        <p class="user-id">Ваш ID: {{ model.me.id }}</p>
                    </div>
                </div>
                <div class="item">
                    Побед:
                    <span class="badge badge-balanced">{{ model.me.JSON.win }}</span>
                </div>

                <div class="item">
                    Поражений:
                    <span class="badge badge-dark">{{ model.me.JSON.lose }}</span>
                </div>

                <div class="item">
                    Сдался:
                    <span class="badge badge-assertive">{{ model.me.JSON.resign }}</span>
                </div>

                <div class="item">
                    Лучшее слово:
                    <span class="item-note">{{ model.me.JSON.best_word || '-' }}</span>
                </div>

                <div class="item">
                    Ср. балл за ход:
                    <span class="badge badge-calm">{{ model.me.JSON.avg_s_per_w }}</span>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
