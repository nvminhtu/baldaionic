<ion-tabs class="tabs-icon-top tabs-light">

    <ion-tab ui-sref="tabs.matchlist" icon="ion-ios-list-outline" title="Матчи" on-selected="onTabSelected('matches')">
        <ion-nav-view name="matchlist"></ion-nav-view>
    </ion-tab>

    <ion-tab ui-sref="tabs.profile" icon="ion-person" title="Профиль">
        <ion-nav-view name="profile"></ion-nav-view>
    </ion-tab>

    <ion-tab ui-sref="tabs.newgame" icon="ion-plus" title="Новая игра">
        <ion-nav-view name="newgame"></ion-nav-view>
    </ion-tab>

    <ion-tab ui-sref="tabs.tournament" icon="ion-trophy" title="Турнир" on-select="onTabSelected('tournament')">
        <ion-nav-view name="tournament"></ion-nav-view>
    </ion-tab>

    <ion-tab ui-sref="tabs.settings" icon="ion-gear-a" title="Настройки">
        <ion-nav-view name="settings"></ion-nav-view>
    </ion-tab>

</ion-tabs>
