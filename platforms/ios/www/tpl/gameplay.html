<ion-view view-title="Игра">
    <ion-content scroll="false" class="bg">
        <div class="field" cell-tracker>
            <div ng-repeat="cell in model.cells" class="fieldcell" ng-class="cell.class" cell-x="{{ cell.x }}" cell-y="{{ cell.y }}">
                <span class="cellletter" cell-x="{{ cell.x }}" cell-y="{{ cell.y }}">
                    {{ cell.val }}
                </span>
            </div>

            <div ng-controller="selectLetterController">
            </div>

        </div>
    </ion-content>
</ion-view>
