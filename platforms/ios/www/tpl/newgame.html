<ion-view view-title="Новая игра">
    <ion-content class="bg">
        <div class="list">
            <div class="item">
                <i class="icon ion-person-stalker"></i>
                Случайный соперник
            </div>

            <div class="item">
                <i class="icon ion-search"></i>
                Поиск по ID
            </div>

            <div class="item item-divider" ng-show="recent.length > 0">
                Недавние соперники
            </div>

            <div class="item" ng-repeat="recentId in recent">
                {{ recentId }}
            </div>

        </div>
    </ion-content>
</ion-view>
