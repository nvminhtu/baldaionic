<ion-view view-title="Авторизация">
    <ion-content class="bg">
        <div class="list">
            <h4 class="item">Добро пожаловать в Балду!</h4>
            <label class="item item-input">
                <span class="input-label">Имя:</span>
                <input type="text" ng-model="user.name" placeholder="Введите свое имя...">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block" ng-click="authorizeMe(user)" ng-show="!loading">Войти</button>
            <ion-spinner icon="spiral"></ion-spinner>
        </div>
    </ion-content>
</ion-view>
